name: skyfeed
description: Real-time app for Bluesky with a powerful Feed Builder
publish_to: 'none'
version: 0.9.5+95

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  atproto: ^0.11.2
  bluesky: ^0.15.4
  advanced_text_widgets:
    path: ../advanced_text_widgets
  hive: ^2.2.3
  path_provider: ^2.1.2
  filesize:
    git: https://github.com/redsolver/filesize.git
  unicons: ^2.1.1
  url_launcher: ^6.2.3
  web_socket_channel: ^2.4.0
  pasteboard: ^0.2.0
  elegant_notification: ^1.11.2
  flutter_svg: ^2.0.9
  rich_text_controller: ^1.4.2
  pool: ^1.5.1
  lib5: ^0.1.0
  s5_msgpack: ^0.3.0
  reorderables: ^0.6.0
  toggle_switch: ^2.1.0
  flutter_code_editor: ^0.3.1
  file_picker: ^6.1.1
  characters: ^1.3.0
  fuzzywuzzy: ^1.1.6
  any_syntax_highlighter: ^0.0.13
  google_mlkit_translation: ^0.9.0
  google_mlkit_language_id: ^0.9.0
  exif: ^3.3.0
  stream_transform: ^2.1.0
  cbor: ^6.1.1
  thirds: ^0.2.0-alpha.1
  base_codecs: ^1.0.1
  simple_icons: ^10.1.3
  restart_app: ^1.2.1
  universal_platform: ^1.0.0+1

dependency_overrides:
  http: 1.0.0
  collection: 1.17.2
  file_picker: 6.1.1
  extended_text: 12.0.0
  extended_text_library: 12.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  flutter_launcher_icons: "^0.13.1"

flutter:
  uses-material-design: true
  assets:
    - assets/img/